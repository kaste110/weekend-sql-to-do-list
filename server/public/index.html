<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/bootstrap.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Weekend To-Do List</title>
</head>
<body>
<header>
    <h1>Weekend To-Do List</h1>
</header>
<main>
    <section>
        <h2>Add New Task</h2>
        <label>Need to:</label><input type="text" name="" value="" id="newTask" size="50">
        <button type="button" id="addTaskBtn">Add To List</button>
    </section>
    <section>
        <div>
            <h2>To-Do List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Tasks</th>
                        <th>Completed?</th>
                    </tr>
                </thead>
                <tbody id="toDoList">
                </tbody>
            </table>
        </div>
    </section>


</main>   
</body>

</html>
